apply plugin: 'com.android.application'
apply from: '../sdktools.gradle'

android {
    compileSdkVersion project.getSDKIfPossible(25)
    buildToolsVersion project.getHighestAvailableTools("26.0.0")
    defaultConfig {
        applicationId "pl.pollub.android.shoppinglist"
        minSdkVersion 19
        targetSdkVersion project.getSDKIfPossible(25)
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    dataBinding {
        enabled true
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:' + project.getSDKIfPossible(25) + '.+'
    compile 'com.android.support.constraint:constraint-layout:+'
    compile 'com.android.support:design:' + project.getSDKIfPossible(25) + '.+'
    testCompile 'junit:junit:4.12'
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}
